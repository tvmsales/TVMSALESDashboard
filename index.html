<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Description Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }

    h2 {
      color: #333;
    }

    .filter-container {
      max-width: 400px;
      margin-top: 20px;
    }

    #searchBox {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #groupFilter {
      width: 100%;
      height: 150px;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Group Description Filter</h2>

  <div class="filter-container">
    <input type="text" id="searchBox" placeholder="Search Groups..." />
    <select id="groupFilter" multiple></select>
  </div>

  <script>
    const groups = ["Group A", "Group B", "Group C", "Group D", "Group E", "Group F"];
    const select = document.getElementById('groupFilter');
    const searchBox = document.getElementById('searchBox');

    // Populate dropdown
    function populateOptions(filterText = "") {
      select.innerHTML = "";

      // Add Select All option
      const allOption = document.createElement("option");
      allOption.value = "all";
      allOption.text = "Select All";
      allOption.selected = true;
      select.appendChild(allOption);

      // Add group options
      groups
        .filter(g => g.toLowerCase().includes(filterText.toLowerCase()))
        .forEach(group => {
          const option = document.createElement("option");
          option.value = group;
          option.text = group;
          option.selected = true; // default selected
          select.appendChild(option);
        });
    }

    // Initial populate
    populateOptions();

    // Handle Select All logic
    select.addEventListener("change", function() {
      const options = Array.from(select.options);
      const allOption = options.find(opt => opt.value === "all");

      if (allOption.selected) {
        options.forEach(opt => opt.selected = true);
      } else {
        const allSelected = options.filter(opt => opt.value !== "all").every(opt => opt.selected);
        if (allSelected) {
          allOption.selected = true;
        } else {
          allOption.selected = false;
        }
      }
    });

    // Search filter
    searchBox.addEventListener("input", function() {
      populateOptions(this.value);
    });

    // Optional: auto-refresh every 15s for GitHub updates
    setInterval(() => {
      fetch(window.location.href, { cache: "no-store" })
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          if (doc.body.innerHTML !== document.body.innerHTML) {
            window.location.reload(true);
          }
        });
    }, 15000);
  </script>
</body>
</html>
